    <header>

    <section>
    <h2>Converter Celsius para Fahrenheit</h2>
    Digite a temperatura em celsius: <input type="number" name="txtcelsius" id="txtcelsius">
    <input type="button" value="Converter" onclick="celsius()">
    <div id="resposta">

    </div>
    </section>

    <section>
    <h2>Converter Fahrenheit para Celsius</h2>
    Digite a temperatura em Fahrenheit: <input type="number" name="txtfahrenheit" id="txtfahrenheit">
    <input type="button" value="Converter" onclick="fahrenheit()">
    <div id="resposta1">

    </div>
    </section>
